<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Styling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #f3e8ff 25%, #fdf2f8 50%, #f0fdf4 75%, #f0f9ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Modal Styling Test</h1>
        
        <div class="text-center mb-8">
            <button 
                onclick="showModal()" 
                class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 hover:scale-105 hover:shadow-md mr-4"
            >
                Test Sign In Modal
            </button>
            <button 
                onclick="showRegisterModal()" 
                class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2 rounded-xl font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg"
            >
                Test Join Now Modal
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="authModal" class="fixed inset-0 z-50 overflow-y-auto hidden">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" onclick="hideModal()"></div>

        <!-- Modal Container -->
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="relative w-full max-w-md transform transition-all">
                <!-- Close Button -->
                <button
                    onclick="hideModal()"
                    class="absolute -top-3 -right-3 z-20 bg-white rounded-full p-2 shadow-lg hover:shadow-xl transition-all duration-200 border border-gray-200"
                    aria-label="Close modal"
                >
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <!-- Form Content -->
                <div class="relative z-10">
                    <div class="bg-white rounded-xl shadow-xl border border-gray-200 p-6 max-w-md mx-auto">
                        <div class="space-y-6">
                            <!-- Header -->
                            <div class="text-center space-y-2">
                                <h2 class="text-2xl font-serif font-semibold text-gray-800" id="modalTitle">
                                    Welcome Back
                                </h2>
                                <p class="text-gray-600" id="modalSubtitle">
                                    Continue your journey of mindful connection
                                </p>
                            </div>

                            <!-- Form -->
                            <form class="space-y-4">
                                <!-- Email Field -->
                                <div class="space-y-2">
                                    <label for="email" class="block text-sm font-medium text-gray-700">
                                        Email Address
                                    </label>
                                    <input
                                        id="email"
                                        type="email"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:border-blue-500 focus:ring-blue-100 transition-all duration-200"
                                        placeholder="Enter your email address"
                                        value="testuser123@example.com"
                                    />
                                </div>

                                <!-- Password Field -->
                                <div class="space-y-2">
                                    <label for="password" class="block text-sm font-medium text-gray-700">
                                        Password
                                    </label>
                                    <input
                                        id="password"
                                        type="password"
                                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:border-blue-500 focus:ring-blue-100 transition-all duration-200"
                                        placeholder="Enter your password"
                                        value="password123"
                                    />
                                </div>

                                <!-- Quick Test Login -->
                                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                    <p class="text-sm font-medium text-blue-800 mb-2">Quick Test Login:</p>
                                    <button
                                        type="button"
                                        class="text-blue-600 hover:text-blue-800 underline text-sm"
                                    >
                                        Fill test credentials
                                    </button>
                                </div>

                                <!-- Submit Button -->
                                <button
                                    type="button"
                                    onclick="testLogin()"
                                    class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-xl font-semibold transition-all duration-300 hover:scale-105 hover:shadow-lg flex items-center justify-center space-x-2"
                                >
                                    <span id="buttonText">Sign In</span>
                                </button>
                            </form>

                            <!-- Switch Mode -->
                            <div class="text-center pt-4 border-t border-gray-200">
                                <p class="text-gray-600 text-sm">
                                    <span id="switchText">New to Introvirght?</span>
                                    <button
                                        type="button"
                                        onclick="switchMode()"
                                        class="text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200 ml-1"
                                        id="switchButton"
                                    >
                                        Create an account
                                    </button>
                                </p>
                            </div>

                            <!-- Inspirational Quote -->
                            <div class="text-center pt-4">
                                <p class="text-gray-500 text-sm italic font-serif">
                                    "The journey inward is the most important journey of all."
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'login';

        function showModal() {
            currentMode = 'login';
            updateModalContent();
            document.getElementById('authModal').classList.remove('hidden');
        }

        function showRegisterModal() {
            currentMode = 'register';
            updateModalContent();
            document.getElementById('authModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('authModal').classList.add('hidden');
        }

        function switchMode() {
            currentMode = currentMode === 'login' ? 'register' : 'login';
            updateModalContent();
        }

        function updateModalContent() {
            const title = document.getElementById('modalTitle');
            const subtitle = document.getElementById('modalSubtitle');
            const buttonText = document.getElementById('buttonText');
            const switchText = document.getElementById('switchText');
            const switchButton = document.getElementById('switchButton');

            if (currentMode === 'login') {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Continue your journey of mindful connection';
                buttonText.textContent = 'Sign In';
                switchText.textContent = 'New to Introvirght?';
                switchButton.textContent = 'Create an account';
            } else {
                title.textContent = 'Join Introvirght';
                subtitle.textContent = 'Begin your journey of mindful self-expression';
                buttonText.textContent = 'Create Account';
                switchText.textContent = 'Already have an account?';
                switchButton.textContent = 'Sign in';
            }
        }

        function testLogin() {
            const button = document.querySelector('button[onclick="testLogin()"]');
            const buttonText = document.getElementById('buttonText');
            
            button.disabled = true;
            buttonText.innerHTML = `
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                ${currentMode === 'login' ? 'Signing in...' : 'Creating account...'}
            `;
            
            setTimeout(() => {
                alert(`${currentMode === 'login' ? 'Sign in' : 'Registration'} successful!`);
                hideModal();
                button.disabled = false;
                buttonText.textContent = currentMode === 'login' ? 'Sign In' : 'Create Account';
            }, 2000);
        }

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideModal();
            }
        });
    </script>
</body>
</html>
