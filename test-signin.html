<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(to right, #3b82f6, #6366f1);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: linear-gradient(to right, #2563eb, #4f46e5);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .test-creds {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .test-creds button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Test Sign In Functionality</h1>
    
    <div class="test-creds">
        <h3>Test Credentials:</h3>
        <p><strong>Email:</strong> testuser123@example.com</p>
        <p><strong>Password:</strong> password123</p>
        <button onclick="fillTestCredentials()">Fill Test Credentials</button>
    </div>
    
    <form id="signinForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" id="submitBtn">Sign In</button>
    </form>
    
    <div id="result"></div>

    <script>
        function fillTestCredentials() {
            document.getElementById('email').value = 'testuser123@example.com';
            document.getElementById('password').value = 'password123';
        }

        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Sign In Successful!</h3>
                            <p><strong>Username:</strong> ${data.data.user.username}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>User ID:</strong> ${data.data.user.id}</p>
                            <p><strong>Token:</strong> ${data.data.token.substring(0, 20)}...</p>
                            <p><strong>Created:</strong> ${new Date(data.data.user.createdAt).toLocaleString()}</p>
                        </div>
                    `;
                    
                    // Store in localStorage like the app does
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    // Clear form
                    document.getElementById('signinForm').reset();
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Sign In Failed</h3>
                            <p>${data.error?.message || 'Unknown error occurred'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>Unable to connect to server: ${error.message}</p>
                    </div>
                `;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
        
        // Auto-fill test data on load
        document.addEventListener('DOMContentLoaded', function() {
            fillTestCredentials();
        });
    </script>
</body>
</html>
